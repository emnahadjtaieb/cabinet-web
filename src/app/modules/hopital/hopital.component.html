<div class="container">
  <div class="row">
    <div class="col-6 ">
      <div class="card">
        <div class="card-body">

          <mat-icon style="color: orange;">schedule</mat-icon>
          <span style="color: #1a69bc">Affecter Ã  l'Hopital </span>
          <hr>

          <form      #f="ngForm" (ngSubmit)="onsaveLettreHopital(f.value)">
<!--        -->
            <div class="form-group" >
              <label >Details Hopital </label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect"  ngModel  name="hopital" #hopital="ngModel" >
                <option selected   >Choose...</option>
                <option *ngFor="let hopital of listHopitaux._embedded.polyclinicHospitals" value="{{hopital.id}}" >{{hopital.name}} --- {{hopital.adresse}} </option>


              </select>
            </div>


            <div class="form-group">
              <label> Objet </label>
              <input type="text" class="form-control" placeholder="Objet" ngModel name="objet" #objet="ngModel">
            </div>


            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
