<div class="container">
  <div class="row">
    <div class="col-6 ">
      <div class="card">
        <div class="card-body">

          <mat-icon style="color: orange;">add</mat-icon>
          <span style="color: #1a69bc">Ajouter Patient</span>
          <hr>

          <form>
            <div class="form-group">
              <label>Nom  </label>
              <input type="text" class="form-control" placeholder="Nom">
            </div>
            <div class="form-group">
              <label>Prénom  </label>
              <input type="text" class="form-control" placeholder="Prénom">
            </div>
            <div class="form-group">
              <label>Téléphone  </label>
              <input type="text" class="form-control" placeholder="télephone">
            </div>
            <div class="form-group">
              <label>Date Création </label>
              <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetimeedit"
                     placeholder="YYYY-MM-DD HH:MM" show-todays-date="" minutes="true" short-time="true"
                     min-date="minDate" max-date="maxDateNow" edit-input="true" show-icon="true" ng-model="dateTimeEdit"
                     name="datetimeedit" class="form-control dtp-no-msclear dtp-input md-input">
            </div>
            <div class="form-group">
              <label>Date Naissance</label>
              <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetimeedit"
                     placeholder="YYYY-MM-DD HH:MM" show-todays-date="" minutes="true" short-time="true"
                     min-date="minDate" max-date="maxDateNow" edit-input="true" show-icon="true" ng-model="dateTimeEdit"
                     name="datetimeedit" class="form-control dtp-no-msclear dtp-input md-input">
            </div>
            <div class="form-group">
              <label>Sexe </label>
              <input type="text" class="form-control" placeholder="M/F">
            </div>
            <div class="form-group">
              <label>Numéro Matricule CNAM </label>
              <input type="text" class="form-control" placeholder="Numéro Matricule CNAM">
            </div>
            <div class="form-group">
              <label>Code APCI  </label>
              <input type="text" class="form-control" placeholder="Code APCI">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
          </form>

        </div>
      </div>
    </div>
