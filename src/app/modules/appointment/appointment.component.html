            </div>
            <div class="form-group">
              <label>Date  </label>

              <input  type="date"  #date="ngModel" class="form-control" name="date" ngModel placeholder="JJ/MM/AAAA" >

            </div>
            <div class="form-group">
              <label>time  </label>

              <input  type="time"  #date="ngModel" class="form-control" name="time" ngModel  >

  <div class="col-6 ">
    <div class="card">
      <div class="card-body">

        <mat-icon style="color: orange;">today</mat-icon>
        <span style="color: #1a69bc">Rechercher un rendez-vous</span>
        <hr>

        <div class="row justify-content-end">
          <form #formdata="ngForm" (ngSubmit)="onChercher(formdata.value)" >
            <div class="row no-gutters">
              <div class="col">
                <input class="form-control form-control-borderless" type="date" name="date" ngModel placeholder="Rechercher...">
              </div>
              <div class="col-auto">
                <button class="btn btn-outline-primary" type="submit">Search</button>
              </div>
            </div>
          </form>
        </div>

        <br>
        <table class="table table-striped border">
          <thead>
          <tr >
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let appointment of listAppointments._embedded.appointments" >
            <td>{{appointment.firstname}}</td>
            <td>{{appointment.lastname}}</td>
            <td>{{appointment.date}}</td>
            <button   class=" btn btn-outline-danger" (click)="onDeleteAppoint(appointment)" > <mat-icon>delete_outline</mat-icon></button>

          </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div>
