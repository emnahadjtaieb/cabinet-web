<div class="container">
  <div class="row">
    <div class="col-6 ">
      <div class="card">
        <div class="card-body"  >

          <mat-icon style="color: orange;">schedule</mat-icon>
          <span style="color: #1a69bc">Affecter un rendez-vous</span>
          <hr>

          <form >
            <div class="form-group">
              <label>Nom  </label>
              <input type="text" class="form-control"  #firstname="ngModel"  name="firstname" ngModel placeholder="Nom">
            </div>
            <div class="form-group">
              <label>Prénom  </label>
              <input type="text" class="form-control"  #lastname="ngModel"  name="lastname" ngModel placeholder="Prénom">
            </div>
            <div class="form-group">
              <label>Date  </label>
              <input  type="text" #date="ngModel"  name="date" ngModel placeholder="JJ/MM/AAAA">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
          </form>

        </div>
      </div>
    </div>


    <div class="col-6 ">
      <div class="card">
        <div class="card-body">

          <mat-icon style="color: orange;">today</mat-icon>
          <span style="color: #1a69bc">Rechercher un rendez-vous</span>
          <hr>

          <div class="row justify-content-end">
                <form #f="ngForm" (ngSubmit)="onGetAppoint(f.value)" >
                  <div class="row no-gutters">
                    <div class="col">
                      <input class="form-control form-control-borderless" type="search" placeholder="Rechercher...">
                    </div>
                    <div class="col-auto">
                      <button class="btn btn-outline-primary" type="submit">Search</button>
                    </div>
              </div>
            </form>
          </div>

          <br>
          <table class="table table-striped border">
            <thead>
            <tr >
              <th>Nom</th>
              <th>Prénom</th>
              <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let me of met._embedded.appointments">
              <td>{{me.firstname}}</td>
              <td>{{me.lastname}}</td>
              <td>{{me.date}}</td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
